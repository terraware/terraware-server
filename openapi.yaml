          allOf:
          - $ref: '#/components/schemas/SeedQuantityPayload'
        targetStorageCondition:
          type: string
          enum:
          - Refrigerator
          - Freezer
        totalPastWithdrawalQuantity:
          description: "Total quantity of all past withdrawals, including germination\
