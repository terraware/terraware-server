            is currently based on the presence of the deviceInfo field.
          enum:
          - Web
          - SeedCollectorApp
        sourcePlantOrigin:
          type: string
          enum:
          - Wild
          - Outplant
        species:
          type: string
        speciesId:
          type: integer
          description: Server-generated unique ID of the species.
          format: int64
        state:
          type: string
          description: Server-calculated accession state. Can change due to modifications
            to accession data or based on passage of time.
          enum:
          - Awaiting Check-In
          - Pending
          - Processing
          - Processed
          - Drying
          - Dried
          - In Storage
          - Withdrawn
          - Nursery
        storageCondition:
          type: string
          enum:
          - Refrigerator
          - Freezer
        storageLocation:
          type: string
        storagePackets:
          type: integer
          format: int32
        storageNotes:
          type: string
        storageStaffResponsible:
          type: string
        storageStartDate:
          type: string
          format: date
        subsetCount:
          type: integer
          format: int32
        subsetWeight:
          description: "Weight of subset of seeds. Units must be a weight measurement,\
