          type: integer
          format: int64
        fields:
          type: array
          items:
            type: string
        sortOrder:
          type: array
          items:
            $ref: '#/components/schemas/SearchSortOrderElement'
        search:
          oneOf:
          - $ref: '#/components/schemas/AndNodePayload'
          - $ref: '#/components/schemas/FieldNodePayload'
          - $ref: '#/components/schemas/NotNodePayload'
          - $ref: '#/components/schemas/OrNodePayload'
    FacilityPayload:
      required:
      - createdTime
