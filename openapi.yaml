openapi: 3.0.1
info:
  title: Terraware Server
  description: Back end for Terraware applications
  license:
    name: MIT
  version: 0.1-SNAPSHOT
servers:
- url: http://localhost:32109
  description: Generated server url
tags:
- name: Customer
- name: Search
- name: DeviceManager
- name: SeedBankApp
paths:
  /api/v1/devices:
    post:
      tags:
      - DeviceManager
      operationId: createDevice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDeviceRequestPayload'
        required: true
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
  /api/v1/devices/{id}:
    get:
      tags:
      - DeviceManager
      summary: Gets the configuration of a single device.
      operationId: getDevice
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Device configuration retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDeviceResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    put:
      tags:
      - DeviceManager
      summary: Updates the configuration of an existing device.
      operationId: updateDevice
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeviceRequestPayload'
        required: true
      responses:
        "200":
          description: Device configuration updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/facility:
    get:
      tags:
      - Customer
      summary: List all accessible facilities
      description: List all the facilities the current user can access.
      operationId: listAllFacilities
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListFacilitiesResponse'
  /api/v1/facility/{facilityId}:
    get:
      tags:
      - Customer
      summary: Gets information about a single facility
      operationId: getFacility
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFacilityResponse'
  /api/v1/facility/{facilityId}/alert/send:
    post:
      tags:
      - Customer
      summary: Sends an alert to the facility's configured alert recipients.
      operationId: sendFacilityAlert
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendFacilityAlertRequestPayload'
        required: true
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
  /api/v1/facility/{facilityId}/automations:
    get:
      tags:
      - Customer
      summary: Lists a facility's automations.
      operationId: listAutomations
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAutomationsResponsePayload'
        "404":
          description: The facility does not exist or is not accessible.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    post:
      tags:
      - Customer
      summary: Creates a new automation at a facility.
      operationId: createAutomation
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyAutomationRequestPayload'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAutomationResponsePayload'
        "404":
          description: The facility does not exist or is not accessible.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/facility/{facilityId}/automations/{automationId}:
    get:
      tags:
      - Customer
      summary: Gets information about a single automation.
      operationId: getAutomation
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: automationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAutomationResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    put:
      tags:
      - Customer
      summary: Updates an existing automation.
      operationId: updateAutomation
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: automationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyAutomationRequestPayload'
        required: true
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    delete:
      tags:
      - Customer
      summary: Deletes an automation from a facility.
      operationId: deleteAutomation
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: automationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/facility/{facilityId}/devices:
    get:
      tags:
      - DeviceManager
      summary: Lists the configurations of all the devices at a facility.
      operationId: listFacilityDevices
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Successfully listed the facility's devices.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDeviceConfigsResponse'
        "404":
          description: The facility does not exist or is not accessible by the current
            user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/login:
    get:
      tags:
      - Customer
      summary: Redirects to a login page.
      description: "For interactive web applications, this can be used to redirect\
        \ the user to a login page to allow the application to make other API requests.\
        \ The login process will set a cookie that will authenticate to the API, and\
        \ will then redirect back to the application. One approach is to use this\
        \ in error response handlers: if an API request returns HTTP 401 Unauthorized,\
        \ set location.href to this endpoint and set \"redirect\" to the URL of the\
        \ page the user was on so they'll return there after logging in."
      operationId: login
      parameters:
      - name: redirect
        in: query
        required: true
        schema:
          type: string
          description: URL to redirect to after login. The list of valid redirect
            URLs is restricted; this must be the URL of a Terraware web application.
      responses:
        "302":
          description: "Redirects to a login page. After login, the user will be redirected\
            \ back to the URL specified in the \"redirect\" parameter."
  /api/v1/notifications:
    get:
      tags:
      - Customer
      summary: Retrieve all notifications for current user scoped to an organization.
      operationId: readAll
      parameters:
      - name: organizationId
        in: query
        required: false
        schema:
          type: integer
          description: "If set, return notifications relevant to that organization."
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNotificationsResponsePayload'
    put:
      tags:
      - Customer
      summary: Update notifications as read or unread
      operationId: markAllRead
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNotificationsRequestPayload'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
  /api/v1/notifications/count:
    get:
      tags:
      - Customer
      summary: Retrieve notifications count by organization for current user.
      operationId: count
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNotificationsCountResponsePayload'
  /api/v1/notifications/{id}:
    get:
      tags:
      - Customer
      summary: Retrieve a notification by its id.
      operationId: read_1
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNotificationResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    put:
      tags:
      - Customer
      summary: Update a single notification as read or unread
      operationId: markRead
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNotificationRequestPayload'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/organizations:
    get:
      tags:
      - Customer
      summary: Lists all organizations.
      description: Lists all organizations the user can access.
      operationId: listOrganizations
      parameters:
      - name: depth
        in: query
        required: false
        schema:
          type: string
          description: Return this level of information about the organization's contents.
          default: Organization
          enum:
          - Organization
          - Project
          - Site
          - Facility
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationsResponsePayload'
    post:
      tags:
      - Customer
      summary: Creates a new organization.
      operationId: createOrganization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrganizationRequestPayload'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrganizationResponsePayload'
  /api/v1/organizations/{organizationId}:
    get:
      tags:
      - Customer
      summary: Gets information about an organization.
      operationId: getOrganization
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          description: ID of organization to get. User must be a member of the organization.
          format: int64
      - name: depth
        in: query
        required: false
        schema:
          type: string
          description: Return this level of information about the organization's contents.
          default: Organization
          enum:
          - Organization
          - Project
          - Site
          - Facility
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrganizationResponsePayload'
    put:
      tags:
      - Customer
      summary: Updates an existing organization.
      operationId: updateOrganization
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganizationRequestPayload'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
    delete:
      tags:
      - Customer
      summary: Deletes an existing organization.
      description: Organizations can only be deleted if they have no members other
        than the current user.
      operationId: deleteOrganization
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "409":
          description: The organization has other members and cannot be deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/organizations/{organizationId}/projects:
    get:
      tags:
      - Customer
      summary: Gets a list of the projects in an organization.
      description: Only projects that are accessible by the current user are included.
      operationId: listOrganizationProjects
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: totalUsers
        in: query
        required: false
        schema:
          type: boolean
          description: "If true, include the total number of users in each project."
          default: false
      responses:
        "200":
          description: Projects retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProjectsResponsePayload'
        "404":
          description: "The user is not a member of the organization, or the organization\
            \ does not exist."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/organizations/{organizationId}/roles:
    get:
      tags:
      - Customer
      summary: Lists the roles in an organization.
      operationId: listOrganizationRoles
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationRolesResponsePayload'
  /api/v1/organizations/{organizationId}/users:
    get:
      tags:
      - Customer
      summary: Lists the users in an organization.
      operationId: listOrganizationUsers
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationUsersResponsePayload'
    post:
      tags:
      - Customer
      summary: Adds a user to an organization.
      operationId: addOrganizationUser
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOrganizationUserRequestPayload'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrganizationUserResponsePayload'
  /api/v1/organizations/{organizationId}/users/{userId}:
    get:
      tags:
      - Customer
      summary: Gets information about a user's membership in an organization.
      operationId: getOrganizationUser
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrganizationUserResponsePayload'
    put:
      tags:
      - Customer
      summary: Updates the user's organization information.
      description: "Only includes organization-level information that can be modified\
        \ by organization administrators. Use /api/v1/projects/{projectId}/users/{userId}\
        \ to change the user's projects."
      operationId: updateOrganizationUser
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrganizationUserRequestPayload'
        required: true
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The user is not a member of the organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
        "409":
          description: An organization must have at least one owner; cannot change
            the role of an organization's only owner.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    delete:
      tags:
      - Customer
      summary: Removes a user from an organization and all its projects.
      description: Does not remove any data created by the user.
      operationId: deleteOrganizationUser
      parameters:
      - name: organizationId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The user is not a member of the organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
        "409":
          description: The user is the organization's only owner and an organization
            must have at least one owner.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/projects:
    get:
      tags:
      - Customer
      summary: Gets a list of all projects the user can access.
      operationId: listAllProjects
      parameters:
      - name: totalUsers
        in: query
        required: false
        schema:
          type: boolean
          description: "If true, include the total number of users in the project."
          default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProjectsResponsePayload'
    post:
      tags:
      - Customer
      summary: Creates a new project in an existing organization.
      operationId: createProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequestPayload'
        required: true
      responses:
        "200":
          description: Project created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProjectResponsePayload'
  /api/v1/projects/{id}:
    get:
      tags:
      - Customer
      summary: Gets information about a single project.
      operationId: getProject
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: totalUsers
        in: query
        required: false
        schema:
          type: boolean
          description: "If true, include the total number of users in the project."
          default: false
      responses:
        "200":
          description: Project retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProjectResponsePayload'
        "404":
          description: The requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    put:
      tags:
      - Customer
      summary: Updates information about an existing project.
      description: "Overwrites existing values; if a payload field is null, any existing\
        \ value is removed from the project."
      operationId: updateProject
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectRequestPayload'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
  /api/v1/projects/{projectId}/sites:
    get:
      tags:
      - Customer
      summary: Gets all of the sites associated with a project.
      operationId: listProjectSites
      parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: srid
        in: query
        required: false
        schema:
          type: integer
          description: Spatial reference system identifier to use for locations.
          format: int32
          default: 4326
      responses:
        "200":
          description: Retrieved list of sites.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListSitesResponsePayload'
        "404":
          description: The project does not exist or is not accessible.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/projects/{projectId}/users/{userId}:
    post:
      tags:
      - Customer
      summary: Adds a user to a project.
      description: "The user must already be a member of, or already be invited to,\
        \ the organization."
      operationId: addProjectUser
      parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The user does not exist or is not a member of the organization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
        "409":
          description: "The user is already a member of the project, or the project\
            \ is organization-wide."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
    delete:
      tags:
      - Customer
      summary: Removes a user from a project.
      operationId: deleteProjectUser
      parameters:
      - name: projectId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: The requested operation succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
        "404":
          description: The user does not exist or is not a member of the project.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponsePayload'
  /api/v1/search:
    post:
      tags:
      - Search
      operationId: search_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequestPayload'
            examples:
              example1:
                description: Search for all accessions of species "Species Name" whose
                  remaining seeds weigh between 100 and 200 milligrams or that have
                  between 30 and 40 seeds remaining.
                value:
                  prefix: projects.sites.facilities.accessions
                  fields:
                  - accessionNumber
                  - remainingQuantity
                  - remainingUnits
                  search:
                    operation: and
                    children:
                    - operation: field
                      field: species
                      values:
                      - Species Name
                    - operation: or
                      children:
                      - operation: field
                        field: remainingGrams
                        type: Range
                        values:
