    put:
      tags:
      - Customer
      summary: Updates information about the current user.
      operationId: updateMyself
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequestPayload'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponsePayload'
components:
  schemas:
    AccessionNotificationPayload:
      required:
      - id
      - read
      - text
      - timestamp
      - type
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for this notification. Clients should treat
            it as opaque.
          example: "12345"
        timestamp:
          type: string
          format: date-time
        type:
          type: string
          enum:
          - Alert
          - State
          - Date
        read:
          type: boolean
          description: "If true, this notification has been marked as read."
        text:
          type: string
          description: Plain-text body of notification.
          example: Accession XYZ is ready to be dried.
        accessionId:
          type: integer
          description: "For accession notifications, which accession caused the notification."
          format: int64
        state:
          type: string
          description: "For state notifications, which state is being summarized."
          enum:
          - Awaiting Check-In
          - Pending
          - Processing
          - Processed
          - Drying
          - Dried
          - In Storage
          - Withdrawn
          - Nursery
    AccessionPayload:
      required:
      - accessionNumber
      - active
      - facilityId
      - id
      - state
      type: object
      properties:
        accessionNumber:
          type: string
          description: "Server-generated human-readable identifier for the accession.\
            \ This is unique within a single seed bank, but different seed banks may\
            \ have accessions with the same number."
        active:
          type: string
          description: Server-calculated active indicator. This is based on the accession's
            state.
          enum:
          - Inactive
          - Active
        bagNumbers:
          uniqueItems: true
          type: array
          items:
            type: string
        checkedInTime:
          type: string
          format: date-time
        collectedDate:
          type: string
          format: date
        deviceInfo:
          $ref: '#/components/schemas/DeviceInfoPayload'
        cutTestSeedsCompromised:
          type: integer
          format: int32
        cutTestSeedsEmpty:
          type: integer
          format: int32
        cutTestSeedsFilled:
          type: integer
          format: int32
        dryingEndDate:
          type: string
          format: date
        dryingMoveDate:
          type: string
          format: date
        dryingStartDate:
          type: string
          format: date
        endangered:
          type: string
          enum:
          - "No"
          - "Yes"
          - Unsure
        environmentalNotes:
          type: string
        estimatedSeedCount:
          type: integer
          format: int32
        facilityId:
          type: integer
          format: int64
        family:
          type: string
        fieldNotes:
          type: string
        founderId:
          type: string
        geolocations:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Geolocation'
        germinationTests:
          type: array
          items:
            $ref: '#/components/schemas/GerminationTestPayload'
        germinationTestTypes:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
            - Lab
            - Nursery
        id:
          type: integer
          description: "Server-generated unique identifier for the accession. This\
            \ is unique across all seed banks, but is not suitable for display to\
            \ end users."
          format: int64
        initialQuantity:
          description: Initial size of accession. The units of this value must match
            the measurement type in "processingMethod".
          allOf:
          - $ref: '#/components/schemas/SeedQuantityPayload'
        landowner:
          type: string
        latestGerminationTestDate:
          type: string
          format: date
        latestViabilityPercent:
          type: integer
          format: int32
        numberOfTrees:
          type: integer
          format: int32
        nurseryStartDate:
          type: string
          format: date
        photoFilenames:
          type: array
          items:
            type: string
        primaryCollector:
          type: string
        processingMethod:
          type: string
          enum:
          - Count
          - Weight
        processingNotes:
          type: string
        processingStaffResponsible:
          type: string
        processingStartDate:
          type: string
          format: date
        rare:
          type: string
          enum:
          - "No"
          - "Yes"
          - Unsure
        receivedDate:
          type: string
          format: date
        remainingQuantity:
          description: Number or weight of seeds remaining for withdrawal and testing.
            Calculated by the server when the accession's total size is known.
          allOf:
          - $ref: '#/components/schemas/SeedQuantityPayload'
        secondaryCollectors:
          uniqueItems: true
          type: array
          items:
            type: string
        siteLocation:
          type: string
        source:
          type: string
