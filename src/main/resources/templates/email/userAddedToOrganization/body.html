<html lang="en">
<style>
    .content {
        margin: auto;
        max-width: fit-content;
        text-align: center;
    }

    .address {
        margin-top: 3ex;
        text-align: center;
    }

    .buttonSection {
        margin-top: 4ex;
        text-align: center;
    }

    .button {
        background-color: blue;
        color: white;
        padding: 1ex 2ex;
        text-decoration: none;
        border-radius: 1em;
    }

    .messageBox {
        margin: auto;
        text-align: center;
        border: 1px solid black;
    }

    .message {
        text-align: left;
        margin: auto;
        padding: 1em;
    }

    .logo {
        text-align: left;
    }

    .social {
        margin-top: 2ex;
        text-align: center;
    }

    .social a img {
        border: 0;
        display: inline;
        height: 24px;
        outline: none;
        margin: 6px;
        max-width: 24px;
        text-decoration: none;
        width: 24px;
        -ms-interpolation-mode: bicubic;
    }
</style>
<body>

<div class="content">
    <div class="logo">
        <img src="https://assets-global.website-files.com/600f0cac30d70b8364793d7c/6063c7a4481fbc56adb6db1d_logo_terraformation.svg"
             alt="Terraformation logo" style="height: 22px;"/>
    </div>

    <br/>

    <div class="messageBox">
        <div class="message">
            <h1>You've been added to ${organization.name}!</h1>
            <p>
                Added by ${admin.fullName} (${admin.email})
            </p>
            <p>
                Please click the button below to go to your Terraware account where you can view
                the organization.
            </p>
            <p class="buttonSection">
                <a href="${webAppUrl}" class="button">Go to Terraware</a>
            </p>
        </div>
    </div>

    <div class="address">
        Terraformation Inc.<br/>
        PO Box 3470, PMB 15777<br/>
        Honolulu, HI 96801-3470
    </div>

    <div class="social">
        <a href="https://twitter.com/TF_Global" title="Twitter"><img
                src="https://i.imgur.com/cAq50Gu.png" alt="Twitter"/></a>
        <a href="https://www.linkedin.com/company/terraformation" title="LinkedIn"><img
                src="https://i.imgur.com/XIAJiSK.png" alt="LinkedIn"/></a>
        <a href="https://www.instagram.com/globalterraform/" title="Instagram"><img
                src="https://i.imgur.com/DZEyc92.png" alt="Instagram"/></a>
        <a href="https://www.facebook.com/GlobalTerraform/" title="Facebook"><img
                src="https://i.imgur.com/43MGzNO.png" alt="Facebook"/></a>
        <a href="https://terraformation.com/" title="Website"><img
                src="https://i.imgur.com/Yd2awDz.png" alt="Website"/></a>
    </div>
</div>

</body>
</html>
