<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/header :: head}"/>
<body>

<span th:replace="~{/admin/header :: top}"/>

<a href="/admin/">Home</a>

<h2>PDH Migration</h2>

<form method="POST"
      action="/admin/uploadProjectSetUp"
      enctype="multipart/form-data"
      style="padding-bottom: 2em">
    <label>
        Project Set Up CSV
        <input type="file" name="file" required/>
    </label>
    <input type="submit"/>
</form>

<form method="POST"
      action="/admin/uploadProjectDocuments"
      enctype="multipart/form-data"
      style="padding-bottom: 2em">
    <label>
        Project Documents CSV
        <input type="file" name="file" required/>
    </label>
    <input type="submit"/>
</form>

</body>
</html>
