<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/header :: head}"/>
<body>

<span th:replace="~{/admin/header :: top}"/>

<a href="/admin/">Home</a>

<h2>PDH Migration</h2>

<h3>Project Set Up</h3>

<form method="POST" action="/admin/uploadProjectSetUp" enctype="multipart/form-data">
    <input type="file" name="file" required/>
    <br/>
    <input type="submit"/>
</form>

<h3>Variable Data</h3>

<form method="POST" action="/admin/uploadProjectVariables" enctype="multipart/form-data">
    <input type="file" name="file" required/>
    <br/>
    <label>
        <input type="checkbox" name="ignoreUnknownVariables"/>
        Ignore unknown variables
    </label>
    <br/>
    <input type="submit"/>
</form>

<h3>Project Documents</h3>

<form method="POST" action="/admin/uploadProjectDocuments" enctype="multipart/form-data">
    <input type="file" name="file" required/>
    <br/>
    <input type="submit"/>
</form>

</body>
</html>
