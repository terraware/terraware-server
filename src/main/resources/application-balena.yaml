# Configuration overrides for instances of the server running on site as part of a Balena
# multi-service deployment.

terraware:
  mqtt:
    enabled: true
    address: "ws://mosquitto:1883/"
  photo-dir: "/data/photos"

logging:
  level:
    root: WARN
    com.terraformation: DEBUG

server:
  tomcat:
    accesslog:
      enabled: true
      directory: "/dev"
      prefix: "stdout"
      suffix: ""
      file-date-format: ""
      buffered: false
